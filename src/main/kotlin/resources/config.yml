# ==========================================
#          AttributeCore 全局配置
# ==========================================

# 消息前缀
prefix: "&8[&bAttributeCore&8] &f"

# 战斗设置
combat:
  # 护甲公式中的 K 值。 K / (Armor + K)
  # 值越大，护甲越不容易达到高减伤。建议范围 300-500
  armor_k_value: 400.0
  # 默认暴击倍率
  default_crit_multiplier: 2.0

# 护盾系统设置
shield:
  # 护盾自动恢复开关
  auto_regen: true
  # 每秒恢复最大护盾的百分比 (0.05 = 5%)
  regen_speed: 0.05

# 元素系统设置
elements:
  # 元素附着在怪物身上持续的时间 (100tick = 5s)
  aura_duration: 100
  # 同一个怪物触发同种反应的内置冷却 (毫秒)
  reaction_icd: 500

# 更新设置
update:
  # 属性刷新频率 (单位: tick)
  refresh_interval: 20

# 调试模式
debug: false