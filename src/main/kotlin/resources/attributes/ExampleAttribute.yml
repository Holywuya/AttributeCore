# ==========================================
#          AttributeCore 基础属性配置
# ==========================================

# 物理攻击 (原生行为)
physical_damage:
  type: ATTACK
  display: "&f物理攻击"
  names:
    - "物理攻击"
    - "物理伤害"
    - "Attack"
  priority: 10
  behavior: "add_damage" # 调用原生硬编码逻辑
  tags: ["PHYSICAL"]

# 物理防御 (原生行为)
physical_defense:
  type: DEFENSE
  display: "&f物理防御"
  names:
    - "物理防御"
    - "护甲"
    - "Defense"
  priority: 10
  behavior: "armor" # 调用原生护甲曲线逻辑
  tags: ["PHYSICAL"]

# 暴击率
crit_chance:
  type: ATTACK
  display: "&6暴击率"
  behavior: "crit"
  priority: 100 # 暴击判定建议优先级高一点

# 暴击伤害
crit_damage:
  type: ATTACK
  display: "&c暴击伤害"
  behavior: "crit_damage"
  priority: 110 # 暴伤加成在判定之后

# 抗暴 (防御属性)
crit_resistance:
  type: DEFENSE
  display: "&e抗暴几率"
  behavior: "crit_resistance"
  priority: 10

# 暴击减伤 (防御属性)
crit_resilience:
  type: DEFENSE
  display: "&7暴击减伤"
  behavior: "crit_resilience"
  priority: 10

# 最大生命值 (更新回调)
max_health:
  type: UPDATE
  display: "&a最大生命"
  names: ["最大生命", "MaxHealth", "HP"]
  behavior: "add_health" # 调用原生更新逻辑

# 能量护盾 (更新回调)
max_shield:
  type: UPDATE
  display: "&b能量护盾"
  names: ["护盾上限", "Shield"]
  behavior: "add_max_shield"