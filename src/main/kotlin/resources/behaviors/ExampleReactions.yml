# 蒸发：伤害倍率提升
reaction_vaporize: |-
  ac damage mult 2.0
  ac tell "&b[反应] &f触发了蒸发! 伤害翻倍" to &attacker

# 超载：产生范围爆炸
reaction_overloaded: |-
  # 这里的 &defender 是反应发生的中心
  ac damage add 50
  ac sound "ENTITY_GENERIC_EXPLODE"
  # 可以在这里增加粒子效果
  ac tell "&c[反应] &f超载爆炸!" to &attacker

# 冻结：定身
reaction_frozen: |-
  # 使用 Bukkit API 或 Kether 自带 potion
  # 这里假设已经写了 ac potion 扩展
  # ac potion "SLOW" 40 10 &defender
  ac tell "&f[反应] &f目标被冻结了!" to &attacker