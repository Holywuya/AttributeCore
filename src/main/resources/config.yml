# ======================================================
# AttributeCore 1.0.0 - 主配置文件
# 基于 SX-Attribute 3.x 架构重构
# ======================================================

# ======================================================
# 属性优先级配置
# ======================================================
# 格式: "属性名称" 或 "属性名称#插件名"
# 优先级从 0 开始，数字越小优先级越高
attribute-priority:
  - "attack_damage"
  - "defense"
  - "crit_chance"
  - "crit_damage"

# ======================================================
# 默认属性配置
# ======================================================
# 所有实体默认拥有的属性
default-attributes: []

# ======================================================
# 战斗力计算权重
# ======================================================
# 用于计算实体战斗力的权重系数
combat-power-weights:
  attack_damage: 1.5
  defense: 1.2
  crit_chance: 0.8
  crit_damage: 0.5

# ======================================================
# 属性读取配置
# ======================================================
attribute-reader:
  # 是否从 Lore 读取属性
  lore-enabled: true
  
  # 是否从 NBT 读取属性
  nbt-enabled: true
  
  # NBT 属性键名
  nbt-key: "AttributeCore"
  
  # Lore 忽略标记（包含此标记的行不读取属性）
  lore-ignore-marker: "§X"

# ======================================================
# 伤害系统配置
# ======================================================
damage:
  # 是否启用属性伤害修改
  enabled: true
  
  # 最小伤害值
  min-damage: 0.1
  
  # 最大伤害值（-1 表示无限制）
  max-damage: -1
  
  # 防御力减伤公式参数
  defense-formula:
    # 减伤 = 防御力 / (防御力 + base-value)
    base-value: 100

# ======================================================
# 暴击系统配置
# ======================================================
crit:
  # 是否启用暴击系统
  enabled: true
  
  # 默认暴击伤害倍率（%）
  default-damage: 150
  
  # 暴击提示消息
  message:
    enabled: true
    format: "§6§l暴击! §e{multiplier}x 伤害"

# ======================================================
# 调试配置
# ======================================================
debug:
  # 是否显示属性加载日志
  log-attribute-loading: false
  
  # 是否显示伤害计算日志
  log-damage-calculation: false
  
  # 是否显示战斗力计算日志
  log-combat-power: false

# ======================================================
# 高级配置
# ======================================================
advanced:
  # 实体数据缓存过期时间（秒，-1 表示永不过期）
  cache-expire-time: -1
  
  # 是否在玩家离线时清除数据缓存
  clear-cache-on-quit: true
  
  # 装备变更后延迟更新时间（tick）
  equipment-update-delay: 1