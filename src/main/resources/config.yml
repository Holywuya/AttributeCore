# ==========================================
#          AttributeCore 全局配置 v1.1
# ==========================================

# 消息前缀
prefix: "&8[&bAttributeCore&8] &f"

# ==========================================
#          伤害计算系统设置
# ==========================================
combat:
  # 护甲K值（K / (Armor + K)），K值越大则护甲作用越弱
  # 建议范围: 200-600 (根据游戏难度调整)
  armor_k_value: 400.0
  
  # 默认暴击倍率（基础值）
  default_crit_multiplier: 2.0
  
  # 伤害浮动范围：属性范围值在此范围内会随机
  # true = 启用范围伤害, false = 使用中值
  enable_damage_range: true
  
  # 最小伤害阈值（低于此值的伤害不会生效）
  min_damage_threshold: 0.1
  
  # 护甲穿透上限 (百分比，防止过度穿透)
  max_penetration_percent: 95.0

# ==========================================
#          元素系统设置
# ==========================================
elements:
  # 元素附着在目标身上持续的时间 (100tick ≈ 5s)
  aura_duration: 100
  
  # 同一个目标触发同种反应的冷却时间 (毫秒)
  reaction_icd: 500
  
  # 已启用的元素列表 (可扩展)
  enabled_elements:
    - "FIRE"      # 火元素
    - "WATER"     # 水元素
    - "ICE"       # 冰元素
    - "THUNDER"   # 雷元素
    - "NATURE"    # 自然元素
    - "LIGHT"     # 光元素
    - "DARK"      # 暗元素

# ==========================================
#          战斗力系统设置
# ==========================================
combat_power:
  # 全局默认权重 (如果单个属性未定义cp，则使用此值)
  default_weight: 1.0
  
  # 权重区间 (用于属性等级划分)
  weight_ranges:
    "S": 1.5  # 超强属性
    "A": 1.25 # 强属性
    "B": 1.0  # 标准属性
    "C": 0.75 # 弱属性

# ==========================================
#          护盾系统设置
# ==========================================
shield:
  # 护盾自动恢复开关
  auto_regen: true
  
  # 每秒恢复最大护盾的百分比 (0.05 = 5%)
  regen_speed: 0.05
  
  # 护盾破碎后的冷却时间 (秒)
  regen_cooldown_seconds: 3
  
  # 护盾优先抵挡伤害的启用状态
  priority_damage_reduction: true

# ==========================================
#          属性应用设置
# ==========================================
attributes:
  # 属性优先级计算顺序（值越小越先计算）
  priority:
    attack: 0
    defend: 1
    passive: 2
  
  # 属性更新频率 (单位: tick, 1tick = 50ms)
  refresh_interval: 20
  
  # 属性缓存机制
  cache:
    # 启用属性缓存以提升性能
    enable_cache: true
    
    # 缓存失效时间 (毫秒)
    cache_ttl_ms: 5000

# ==========================================
#          日志和调试设置
# ==========================================
logging:
  # 调试模式 (会输出详细日志)
  debug: false
  
  # 伤害计算调试 (输出每次伤害计算的详细过程)
  debug_damage_calculation: false
  
  # 属性加载调试
  debug_attribute_loading: false
  
  # 保存详细日志到文件
  save_logs_to_file: false

# ==========================================
#          高级设置 (勿随意修改)
# ==========================================
advanced:
  # 并发任务的线程数
  thread_pool_size: 4
  
  # 属性数据序列化格式 (YAML / JSON)
  serialization_format: "YAML"
  
  # 性能优化：启用异步伤害计算
  async_damage_calculation: false
  
  # 最多同时追踪的实体数
  max_tracked_entities: 1000