# ======================================================
# AttributeCore 1.2.1 - 主配置文件
# 基于 SX-Attribute 3.x 架构重构
# ======================================================

# ======================================================
# 属性优先级配置
# ======================================================
# 格式: "属性名称" 或 "属性名称#插件名"
# 优先级从 0 开始，数字越小优先级越高
# 新注册的属性会自动添加到列表末尾
attribute-priority:
  - "attack_damage"
  - "defense"
  - "crit_chance"
  - "crit_damage"
  - "life_steal"
  - "dodge_chance"
  - "thorns"
  - "execute_threshold"

# ======================================================
# 默认属性配置
# ======================================================
# 所有实体默认拥有的属性
default-attributes: []

# ======================================================
# 战斗力计算权重
# ======================================================
# 用于计算实体战斗力的权重系数
combat-power-weights:
  attack_damage: 1.5
  defense: 1.2
  crit_chance: 0.8
  crit_damage: 0.5
  life_steal: 0.6
  dodge_chance: 0.7
  thorns: 0.4
  execute_threshold: 0.3

# ======================================================
# 元素系统配置
# ======================================================
elements:
  enabled: true
  
  # 元素抗性衰减率（每秒衰减百分比）
  decay-rates:
    physical: 0.0
    fire: 0.1
    water: 0.1
    ice: 0.08
    electro: 0.12
    wind: 0.15
  
  # 元素附着持续时间（秒）
  aura-duration: 10.0
  
  # 元素附着默认点数
  aura-default-gauge: 1.0
  
  # 脚本目录
  scripts-folder: "scripts"

# ======================================================
# 属性读取配置
# ======================================================
attribute-reader:
  lore-enabled: true
  nbt-enabled: true
  nbt-key: "AttributeCore"
  lore-ignore-marker: "§X"

# ======================================================
# 伤害系统配置
# ======================================================
damage:
  enabled: true
  min-damage: 0.1
  max-damage: -1
  defense-formula:
    base-value: 100

# ======================================================
# 暴击系统配置
# ======================================================
crit:
  enabled: true
  default-damage: 150
  message:
    enabled: true
    format: "§6§l暴击! §e{multiplier}x 伤害"

# ======================================================
# 调试配置
# ======================================================
debug:
  log-attribute-loading: false
  log-damage-calculation: false
  log-combat-power: false
  log-regex-match: false
  log-script-execution: false

# ======================================================
# 高级配置
# ======================================================
advanced:
  cache-expire-time: -1
  clear-cache-on-quit: true
  equipment-update-delay: 1
